<!DOCTYPE html>
<html>
  <head>
    <title>Poopipeedia</title>
    <link rel="shortcut icon" sizes="16x16 32x32 48x48 96x96" href="poop.ico" />
    <script src="jquery-3.1.0.min.js"></script>
    <script src="mustache.min.js"></script>
    <script>
      $( document ).ready( function () {
        $.get( {
          url: 'https://en.wikipedia.org/w/api.php',
          data: {
            action: 'query',
            list: 'abuselog',
            aflfilter: '46',
            aflprop: 'ids|details',
            afllimit: 50,
            format: 'json'
          },
          dataType: 'jsonp'
        } ).done( function ( data ) {
          $( 'main' ).html( '' );
          data.query.abuselog.forEach( function ( poop ) {
            if ( poop.details.added_lines ) {
              var view = {
                id: poop.id,
                article: poop.details.article_text,
                username: poop.details.user_name,
                timestamp: new Date(
                  poop.details.timestamp * 1000
                ).toUTCString().replace( 'GMT', '(UTC)' ),
                added_lines: poop.details.added_lines
              };
              var template = $( '#poop' ).html();
              Mustache.parse( template );
              $( 'main' ).append(
                Mustache.render( template, view )
              );
            }
          } );
          $( 'main' ).html(
            $( 'main' ).html().replace( /((?:p+[0o][0o]+p+|po(?:po)+)(?:head|ing?)?)/ig, '<strong>$1</strong>' )
          );
        } );
      } );
    </script>
  </head>
  <style type="text/css">
    body {
      font-family: sans-serif;
    }
    .header {
      height: 60px;
      line-height: 60px;
    }
    img {
      display: inline-block;
      height: 50px;
      width: 50px;
    }
    h1 {
      display: inline-block;
      margin: 0;
      vertical-align: top;
    }
    article {
      border-top: solid 1px black;
      padding-bottom: 5px;
      padding-top: 20px;
    }
    .added-lines strong {
      color: red;
    }
  </style>
  <body>
    <header class="header">
      <img src="poop.svg" />
      <h1>Poopipeedia</h1>
    </header>
    <main>
      Loading...
    </main>
    <script id="poop" type="text/template">
      <article>
        <header>
          <strong>
            <a target='_blank' href='https://en.wikipedia.org/wiki/{{ article }}'>
              {{ article }}
            </a>
          </strong>
        </header>
        <dl>
          <dt>Username</dt>
          <dd>
            <a target='_blank' href='https://en.wikipedia.org/wiki/Special:Contributions/{{ username }}'>
              {{ username }}
            </a>
          </dd>
          <dt>Timestamp</dt>
          <dd>
            <a target='_blank' href='https://en.wikipedia.org/wiki/Special:AbuseLog/{{ id }}'>
              {{ timestamp }}
            </a>
          </dd>
          <dt>Change</dt>
          <dd class='added-lines'>
            {{ added_lines }}
          </dd>
        </dl>
      </article>
    </script>
  </body>
</html>
