<!DOCTYPE html>
<html>
  <head>
    <title>Poopipeedia</title>
    <link rel="shortcut icon" sizes="16x16 32x32 48x48 96x96" href="poop.ico" />
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" name="viewport">
    <script src="jquery-3.1.0.min.js"></script>
    <script src="mustache.min.js"></script>
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
      ga('create', 'UA-84547412-1', 'auto');
      ga('send', 'pageview');
      $( document ).ready( function () {
        var offset;
        var loadData = function () {
          $( '.loading' ).show();
          $( '.load-more' ).hide();
          var params = {
            action: 'query',
            list: 'abuselog',
            aflfilter: '46',
            aflprop: 'ids|details',
            afllimit: 50,
            format: 'json'
          };
          if (offset) params.aflstart = offset;
          $.get( {
            url: 'https://en.wikipedia.org/w/api.php',
            data: params,
            dataType: 'jsonp'
          } ).done( function ( data ) {
            data.query.abuselog.forEach( function ( poop ) {
              if ( poop.details.added_lines ) {
                var view = {
                  id: poop.id,
                  article: poop.details.article_text,
                  username: poop.details.user_name,
                  timestamp: new Date(
                    poop.details.timestamp * 1000
                  ).toUTCString().replace( 'GMT', '(UTC)' ),
                  added_lines: poop.details.added_lines
                };
                var template = $( '#poop' ).html();
                Mustache.parse( template );
                var $node = $( 'main' ).append(
                  Mustache.render( template, view )
                );
                $node.html(
                  $node.html().replace( /((?:p+[0o][0o]+p+|po(?:po)+)(?:head|ing?)?)/ig, '<strong>$1</strong>' )
                );
              }
            } );
            offset = data.continue.aflstart;
            $( '.load-more' ).show();
            $( '.loading' ).hide();
          } );
        };
        $( '.load-more' ).on( 'click', function (e) {
          e.preventDefault();
          loadData();
        } );
        loadData();
      } );
    </script>
  </head>
  <style type="text/css">
    body {
      font-family: 'Roboto Slab', sans-serif;
    }
    .header {
      height: 60px;
      line-height: 60px;
    }
    footer {
      margin: 20px 0 30px;
    }
    img {
      display: inline-block;
      height: 50px;
      width: 50px;
    }
    h1 {
      display: inline-block;
      margin: 0;
      vertical-align: top;
    }
    article {
      border-top: solid 1px black;
      padding-bottom: 5px;
      padding-top: 20px;
    }
    .added-lines strong {
      color: red;
    }
  </style>
  <body>
    <header class="header">
      <img src="poop.svg" />
      <h1>Poopipeedia</h1>
    </header>
    <main></main>
    <script id="poop" type="text/template">
      <article>
        <header>
          <strong>
            <a target='_blank' href='https://en.wikipedia.org/wiki/{{ article }}'>
              {{ article }}
            </a>
          </strong>
        </header>
        <dl>
          <dt>Username</dt>
          <dd>
            <a target='_blank' href='https://en.wikipedia.org/wiki/Special:Contributions/{{ username }}'>
              {{ username }}
            </a>
          </dd>
          <dt>Timestamp</dt>
          <dd>
            <a target='_blank' href='https://en.wikipedia.org/wiki/Special:AbuseLog/{{ id }}'>
              {{ timestamp }}
            </a>
          </dd>
          <dt>Change</dt>
          <dd class='added-lines'>
            {{ added_lines }}
          </dd>
        </dl>
      </article>
    </script>
    <footer>
      <div class="loading">Loading...</div>
      <a class="load-more" href="#">Load more</a>
    </footer>
  </body>
</html>
